<VirtualHost *:80>
  ServerAdmin j.nolleau88@gmail.com
  Protocols h2 http/1.1
  DocumentRoot /var/www/html/sdlv_ci4/public
  <Directory /var/www/html/sdlv_ci4/public/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order deny,allow
    Allow from all
  </Directory>
  ErrorLog /usr/local/log/apache2/error.log
  CustomLog /usr/local/log/apache2/access.log combined
  </VirtualHost>

#vhost https
<VirtualHost *:443>
  ServerAdmin j.nolleau88@gmail.com
  DocumentRoot /var/www/html/sdlv_ci4/public
  Protocols h2 http/1.1
  ServerSignature Off
  ErrorLog /usr/local/log/apache2/error.log
  CustomLog /usr/local/log/apache2/access.log combined
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/cert.crt
  SSLCertificateKeyFile /etc/ssl/private/cert.key
  SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
</VirtualHost>